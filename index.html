<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Indexuri &amp; Reminder-uri v3.0</title>

    <!-- Stiluri -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">

    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Indexuri v3.0">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Chart.js pentru grafice -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- SheetJS pentru Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- jsPDF pentru PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Service Worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>

    <!-- Scriptul principal (defer pentru a încărca după toate dependințele) -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📊 Indexuri &amp; Reminder-uri v3.0</h1>
            <p>Sincronizare în timp real • Export Excel/PDF • Grafice interactive</p>
            <div id="syncIndicator" class="sync-indicator disconnected">⚠️ Nu e configurat partenerul</div>
            <div id="userIndicator" class="user-indicator">👤 <span id="currentUser">Neautentificat</span></div>
        </div>

        <!-- Alertele active -->
        <div class="alerts" id="alerts"></div>

        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3 id="loadingTitle">📷 Scanez imaginea...</h3>
            <p id="loadingMessage">Extrag numărul de pe contor</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showSection('utilities')">🏠 Utilități</button>
            <button class="tab" onclick="showSection('car')">🚗 Mașina</button>
            <button class="tab" onclick="showSection('reports')">📊 Rapoarte</button>
            <button class="tab" onclick="showSection('stats')">📈 Statistici</button>
        </div>

        <!-- Secțiunea Utilități -->
        <div class="section active" id="utilities">
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="btn quick-btn btn-success" onclick="markAllIndexesSent()">✅ Trimise toate</button>
                <button class="btn quick-btn btn-warning" onclick="showBulkIndexForm()">📝 Index rapid</button>
                <button class="btn quick-btn quick-sync-btn sync-action" onclick="manualSync()">🔄 Sincronizează</button>
                <button class="btn quick-btn" style="background: #9C27B0;" onclick="quickExportExcel()">📋 Excel rapid</button>
                <label class="btn quick-btn btn-camera" for="cameraInput">📷 Scanează</label>
                <input type="file" id="cameraInput" class="hidden" accept="image/*" capture="environment" onchange="scanIndexFromImage(this.files[0])">
            </div>
            <!-- Aici urmează restul codului original din repo pentru secțiunea Utilități -->
            <!-- ... -->
        </div>

        <!-- Secțiunea Mașina -->
        <div class="section" id="car">
            <!-- ... conținut Mașina din repo ... -->
        </div>

        <!-- Secțiunea Rapoarte NOUĂ -->
        <div class="section" id="reports">
            <!-- Filtre și acțiuni rapide -->
            <!-- ... -->
            <div class="card">
                <h3>📈 Grafic Consumuri</h3>
                <div class="chart-container">
                    <canvas id="consumptionChart" width="400" height="200"></canvas>
                </div>
            </div>
            <div class="card">
                <h3>📊 Tabel Consumuri</h3>
                <div id="consumptionTable">
                    <p style="text-align: center; color: #666;">Se încarcă datele...</p>
                </div>
            </div>
            <!-- ... restul Rapoartelor ... -->
        </div>

        <!-- Secțiunea Statistici -->
        <div class="section" id="stats">
            <!-- ... conținut Statistici din repo ... -->
        </div>
    </div>

    <!-- Form Popup și delete overlay -->
    <!-- ... restul elementelor popup din repo ... -->

    <!-- BUTON RESET DATA -->
    <div class="reset-container">
        <button class="reset-btn" onclick="resetAllData()" title="Reset Date - Păstrează setările de sincronizare">
            🗑️ <span class="reset-text">Reset Date</span>
        </button>
    </div>
</body>
</html>
