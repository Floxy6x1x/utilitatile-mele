<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Indexuri &amp; Reminder-uri v3.0</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- 🚀 PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    
    <!-- PWA mobile - CORECTAT (eliminat deprecated tag) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Indexuri v3.0">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Chart.js pentru grafice (versiune stabilă) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- SheetJS pentru Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- jsPDF pentru PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Service Worker cu versioning pentru cache invalidation -->
    <script>
        // Versiune cache pentru invalidare
        const CACHE_VERSION = 'v1.2';
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Forțează actualizarea service worker-ului
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Nouă versiune disponibilă
                                    if (confirm('Versiune nouă disponibilă! Reîncarcă pentru actualizare?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</head>
<body>
    <!-- TOT CONȚINUTUL DIN BODY RĂMÂNE LA FEL -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📊 Indexuri &amp; Reminder-uri v3.0</h1>
            <p>Sincronizare în timp real • Export Excel/PDF • Grafice interactive</p>
            <!-- Indicator sincronizare -->
            <div id="syncIndicator" class="sync-indicator disconnected">
                ⚠️ Nu e configurat partenerul
            </div>
            <!-- Indicator utilizator conectat -->
            <div id="userIndicator" class="user-indicator">
                👤 <span id="currentUser">Neautentificat</span>
            </div>
        </div>

        <!-- Alertele active -->
        <div class="alerts" id="alerts"></div>

        <!-- Loading pentru scanare -->
        <div class="loading-overlay" id="loadingOverlay"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3 id="loadingTitle">📷 Scanez imaginea...</h3>
            <p id="loadingMessage">Extrag numărul de pe contor</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showSection('utilities')">🏠 Utilități</button>
            <button class="tab" onclick="showSection('car')">🚗 Mașina</button>
            <button class="tab" onclick="showSection('reports')">📊 Rapoarte</button>
            <button class="tab" onclick="showSection('stats')">📈 Statistici</button>
        </div>

        <!-- TOATE SECȚIUNILE RĂMÂN LA FEL CA ÎN FIȘIERUL ORIGINAL -->
        <!-- Copiază tot conținutul din paste.txt între aici -->
        
        <!-- Secțiunea Utilități -->
        <div class="section active" id="utilities">
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="btn quick-btn btn-success" onclick="markAllIndexesSent()">
                    ✅ Trimise toate
                </button>
                <button class="btn quick-btn btn-warning" onclick="showBulkIndexForm()">
                    📝 Index rapid
                </button>
                <button class="btn quick-btn quick-sync-btn sync-action" onclick="manualSync()">
                    🔄 Sincronizează
                </button>
                <button class="btn quick-btn" style="background: #9C27B0;" onclick="quickExportExcel()">
                    📋 Excel rapid
                </button>
                <label class="btn quick-btn btn-camera" for="cameraInput">
                    📷 Scanează
                </label>
                <input type="file" id="cameraInput" class="hidden" accept="image/*" capture="environment" onchange="scanIndexFromImage(this.files[0])">
            </div>

            <!-- TOATE CARD-URILE DE INDEXURI -->
            <!-- ... copiază restul secțiunii Utilități din paste.txt ... -->
        </div>

        <!-- TOATE CELELALTE SECȚIUNI -->
        <!-- ... copiază secțiunile car, reports, stats din paste.txt ... -->
        
        <!-- GRAFICUL OPTIMIZAT PENTRU MOBILE -->
        <div class="section" id="reports">
            <!-- ... -->
            <div class="card">
                <h3>📈 Grafic Consumuri</h3>
                <div class="chart-container" style="position: relative; height: 300px; width: 100%;">
                    <canvas id="consumptionChart"></canvas>
                </div>
            </div>
            <!-- ... -->
        </div>

        <!-- TOATE POPUP-URILE ȘI FORM-URILE -->
        <!-- ... copiază toate elementele popup din paste.txt ... -->
    </div>

    <!-- BUTON RESET DATA -->
    <div class="reset-container">
        <button class="reset-btn" onclick="resetAllData()" title="Reset Date - Păstrează setările de sincronizare">
            🗑️ <span class="reset-text">Reset Date</span>
        </button>
    </div>

    <!-- CRITICAL: Scriptul principal cu defer pentru încărcare DUPĂ toate dependințele -->
    <script src="script.js" defer></script>
</body>
</html>
